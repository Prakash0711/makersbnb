<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search Space</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form method="POST" action="{{ url_for('search_space') }}">
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city">
            </div>
        
            <div>
                <label for="min_price">Minimum Price:</label>
                <input type="number" id="min_price" name="min_price" placeholder="Min Price">
            </div>
        
            <div>
                <label for="max_price">Maximum Price:</label>
                <input type="number" id="max_price" name="max_price" placeholder="Max Price">
            </div>
        
            <div>
                <button type="submit">Search</button>
            </div>
        </form>
        
        {% for space in spaces %}
            <div>
                <h3>{{ space.address }} - {{ space.city }}</h3>
                <p>{{ space.description }}</p>
                <p>Price: Â£{{ space.price }}</p>
            </div>
        {% endfor %}
        
    </body>
</html>
